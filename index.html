<!doctype html>
<html>
<title>Card</title>
<head>
    <style>
        .container {
            margin: auto;
            width: 50%;
        }
        .card {
            text-align: center;
            background-color: #75E0F8;
        }
        .title {
            background-color: #1EB0FA;
            border: 1px solid;
        }
        .subtitle {
            padding: 0;
        }
        .skills {
            text-align: left;
            padding: 1em;
            padding-left: 2em;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="card">
        <h1 class="title">Toster</h1>
        <h3 class="subtitle">Tester</h3>
        <ul class="skills">
            <li>Selenium</li>
            <li>Java</li>
            <li>JavaScript</li>
        </ul>
    </section>
</div>
</body>
</html>
